<div class="login">
  <div class="login-page">
    <div class="form">
      <form [formGroup]="formRegister" (ngSubmit)="onSubmitRegister()" class="register-form">
        <input type="text" formControlName="email" placeholder="email@gmail.com" />
        <input type="password" formControlName="password" placeholder="Password" />
        <input type="text" formControlName="name" placeholder="Name" />
        <button type="submit">create</button>
        <p class="message">Already registered? <a #createAccountButton1 href="javascript:void(0);">Sign In</a></p>
      </form>
      <form [formGroup]="formLogin" (ngSubmit)="onSubmitLogin()" class="login-form">
        <input formControlName="email" type="text" placeholder="email@gmail.com" required/>
        <input formControlName="password" type="password" placeholder="Password" required />
        <button type="submit">login</button>
        <p class="message">Not registered? <a #createAccountButton2 href="javascript:void(0);">Create an account</a></p>
      </form>
    </div>
  </div>
</div>
